<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0", shrink-to-fit="no">
    <link href="styles/login.css" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
            <!-- ------Header Logo Gamefinder------ -->
    <header class="header">
         <img src="../altimetrikGameFinderApp1/img/gamefinder-darkmode.png" class="darklogo__gamefinder">
    </header>

    <body id="body">
        <article class="login">
            <title>Game Finder</title>  
                     
            <!-- <h1></h1> Recordatorio: La pagina debería llevar H1.  -->

            <!-- -------  Carousel Login  ----------  Consultar por las imágenes del carousel ------- -->
            <div class="carousel">
                    <img class="image__carousel" name="slide" src=""> 
                    <img class="image__carousel" name="slide" src=""> 
                    <img class="image__carousel" name="slide" src=""> 
                    <img class="image__carousel" name="slide" src=""> 
                    <img class="image__carousel" name="slide" src=""> 
                    <img class="image__carousel" name="slide" src=""> 
                <!-- Recordatorio: Numerar para JS! -->
                    <div id="item__carousel">
                    <span class="slide__carousel"></span>
                    <span class="slide__carousel"></span>
                    <span class="slide__carousel"></span>
                    <span class="slide__carousel"></span>
                    <span class="slide__carousel"></span>
                    <span class="slide__carousel"></span>
                </div>
            </div>
            
            <!------ Formulario ------->
            <div class="form__container">
                <form id="form">

                    <p><strong class="form__bold">Welcome! Log in or register</strong></p>
                    <p>Log in to find the games you're looking for!</p>
                        <!-- Inputs -->
                        <div id="form__email-container" class="form__input-container">
                            <input class="form__input" id="input__email" type="text" placeholder="Email" name="email" required>
                        </div>
                        <div id="form__pwd-container" class="form__input-container">
                            <input class="form__input" id="input__pwd" type="password" placeholder="Password"  name="password" required>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon__show-password" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                              </svg>
                        </div>
                                <div class="form__btn">
                                <div class="form__check-remember">
                                <input type="checkbox" value="" id="btn__rememberme">
                                <label for="btn__rememberme">Remember me</label></div>
                                <a id="form__forgotpwd" href="">Forgot password?</a></div>

                                <input type="submit" class="form__btn-login" value="Log in" id="btn__login">

                                <div class="form__register-link">Not registered? <a href=""> Register now</a></div>
                            
                      <!-- -------Division Form------- -->
                        <div class="form__division">
                             <hr class="form__division-line1" width="100px" size="1px">
                             <p>or</p>
                             <hr class="form__division-line2" width="100px" size="1px">
                        </div>
                      <!-- ------- Login Social Form ------- -->
                        <div class="login__social-container facebook-container">
                            <span class="social__icon"><img src="img/fb.svg"></span>
                            <a href="" class="login__social-network facebook-link">Login with Facebook</a>
                        </div>
                        <div class="login__social-container twitter-container">
                            <span class="social__icon"><img src="img/tw.svg"></span>
                            <a href="" class="login__social-network twitter-link">Login with Twitter</a>
                        </div>
                        <div class="login__social-container google-container">
                            <span class="social__icon"><img src="img/google.svg"></span>
                            <a href="" class="login__social-network google-link">Login with Google</a>
                        </div>
                </form>
            </div>
        </article>
    </body>

    


</html>
